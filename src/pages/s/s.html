<ion-header>
    <ion-navbar hideBackButton="false">
        <ion-title>Registrarse</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="background"><br><br><br><br><br><br>
    <form #signUpForm="ngForm" (submit)="signUp()">
      <ion-card>
        <ion-card-header>
          Registrarse
        </ion-card-header>
      <ion-card-content>
        	<ion-list no-line>
            <ion-list>
            <ion-item>
                <ion-label stacked>Correo electrónico</ion-label>
                <ion-input [(ngModel)]="userModel.email" type="email" placeholder="Ingrese correo" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                    required></ion-input>
            </ion-item><br><br>
            <ion-item>
                <ion-label stacked>Contraseña</ion-label>
                <ion-input [(ngModel)]="userModel.password" type="password" placeholder="Ingrese contraseña" name="password" required minlength="6"></ion-input>
            </ion-item><br><br>
            <div padding-left padding-right padding-top>
                	<button ion-button block outline color="light"> [disabled]="!signUpForm.form.valid" block>Registrarse</button>
            </div>
        </ion-list>
        </ion-list>
      </ion-card-content>
    </ion-card>
    </form>
</ion-content>
